spec:
  name: sleigh
  services:
  - name: sleigh-python
    git:
      branch: main
      repo_clone_url: https://github.com/clreinki/sleigh.git
    envs:
    - key: DATABASE_URL
      scope: RUN_TIME
      value: ${sleigh-db.DATABASE_URL}
    - key: CACHETYPE
      scope: RUN_TIME
      value: "DB"
  databases:
  - name: sleigh-db